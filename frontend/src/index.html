<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Menu */
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .menu {
            list-style: none;
            padding: 0;
        }

        .menu li {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu li:hover {
            background: #34495e;
        }

        .menu li.active {
            background: #1abc9c;
        }

        /* Main Content Area */
        .content {
            flex-grow: 1;
            padding: 20px;
            background: #ecf0f1;
        }

        .content h2 {
            color: #2c3e50;
        }

        /* Form Styling */
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            background: #1abc9c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .submit-btn:hover {
            background: #16a085;
        }
    </style>
</head>
<body>

    <!-- Sidebar Menu -->
    <div class="sidebar">
        <h2>Menu</h2>
        <ul class="menu">
            <li class="active" onclick="loadPage('dashboard')">Dashboard</li>
            <li onclick="loadPage('user')">User</li>
            <li onclick="loadPage('budget')">Budget Plan</li>
            <li onclick="loadPage('advice')">Personalized Financial Advice</li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="content" id="main-content">
        <h2>Professional Dashboard</h2>
        <div class="form-container">
            <h3>Current Savings</h3>
            <div class="form-group">
                <label for="income">Monthly Income:</label>
                <input type="number" id="income" placeholder="Enter your income">
            </div>
            <div class="form-group">
                <label for="expenses">Monthly Expenses:</label>
                <input type="number" id="expenses" placeholder="Enter your expenses">
            </div>
            <div class="form-group">
                <label for="goal">Savings Goal:</label>
                <input type="number" id="goal" placeholder="Enter savings goal">
            </div>
            <button class="submit-btn">Submit</button>
        </div>
    </div>

    <script>
        function loadPage(page) {
            const content = document.getElementById("main-content");
            const menuItems = document.querySelectorAll(".menu li");

            menuItems.forEach(item => item.classList.remove("active"));
            event.target.classList.add("active");

            if (page === "dashboard") {
                content.innerHTML = `
                    <h2>Professional Dashboard</h2>
                    <div class="form-container">
                        <h3>Current Savings</h3>
                        <div class="form-group">
                            <label for="income">Monthly Income:</label>
                            <input type="number" id="income" placeholder="Enter your income">
                        </div>
                        <div class="form-group">
                            <label for="expenses">Monthly Expenses:</label>
                            <input type="number" id="expenses" placeholder="Enter your expenses">
                        </div>
                        <div class="form-group">
                            <label for="goal">Savings Goal:</label>
                            <input type="number" id="goal" placeholder="Enter savings goal">
                        </div>
                        <button class="submit-btn">Submit</button>
                    </div>
                `;
            } else if (page === "user") {
                content.innerHTML = `
                    <h2>User Management</h2>
                    <p>Manage user information and access controls.</p>
                `;
            } else if (page === "budget") {
                content.innerHTML = `
                    <h2>Budget Planning</h2>
                    <p>Plan and track your budget for better financial control.</p>
                `;
            } else if (page === "advice") {
                content.innerHTML = `
                    <h2>Personalized Financial Advice</h2>
                    <p>Get expert financial advice tailored to your needs.</p>
                `;
            }
        }
    </script>

</body>
</html>
